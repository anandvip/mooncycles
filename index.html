000<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Cycle Count Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://images.unsplash.com/photo-1582797431296-c6e00242a371?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MTM5MzQwNTV8&ixlib=rb-4.0.3&q=85');
            background-size: cover;
        }

        .container {
            background-color: #ffffff6e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            width:fit-content;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color:red #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Toast styles */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ddd;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            z-index: 1;
            display: none;
            animation: flash 2s infinite;
        }

        .toast:hover {
            animation: none;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .show-toast {
            display: block;
        }

        .close-toast {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moon Cycle Count Calculator</h1>
        <label for="age">Age (in years):</label>
        <input type="number" id="age" min="0">
        <button onclick="calculateMoonCycles()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span id="toast-message"></span>
        <span class="close-toast" onclick="closeToast()">x</span>
    </div>

    <script>
        function calculateMoonCycles() {
            const age = parseInt(document.getElementById('age').value);
            const lunarCycle = 29.5; // average lunar cycle in days
            const daysInYear = 365.25; // average days in a year

            const totalDays = age * daysInYear;
            const moonCycles = totalDays / lunarCycle;

            document.getElementById('result').innerText = `Moon Cycles: ${Math.floor(moonCycles)}`;

            // Display toast
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.innerText = `Moon Cycles: ${Math.floor(moonCycles)}`;
            toast.classList.add('show-toast');
        }

        function closeToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('show-toast');
        }
    </script>
</body>
</html>
